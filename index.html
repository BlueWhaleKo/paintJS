<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintJS</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <meta http-equiv="refresh" content="1" > -->
</head>
<body>
  <h1 class="title">PaintJS 🏞</h1>
  <h1 class="subtitle">Draw Anything!</h1>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div id="controls" class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
    </div>
    <div class="controls__btns">
      <button id="jsDraw">DRAW 🖌</button>
      <button id="jsFill">FILL </button>
      <button id="jsSave">SAVE 📥</button>
    </div>
    <div id="colors" class="controls__colors">
      <div
      class="controls__color jsColor"
      style="background-color:#2c2c2c"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:white"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#FF3B30"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#FF9500"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#FFCC00"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#4CD963"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#5AC8FA"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#0579FF"
    ></div>
    <div
      class="controls__color jsColor"
      style="background-color:#5856D6"
    ></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
